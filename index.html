<!-- I used the console to verify the calculations after each step -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var billCost = prompt("Please enter the bill's cost:");
        console.log("The initial cost of the bill is " + billCost);

        billCost *= 1.07;
        console.log("The cost of the taxed bill is " + billCost);

        var tip = billCost * 0.15;
        console.log("The cost of the tip is " + tip);

        var billCost = billCost + tip;
        console.log("The final bill cost is " + billCost);

        alert("The final bill cost is " + billCost);
    </script>
</body>
</html>
